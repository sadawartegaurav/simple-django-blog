<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Tags -->
    <title>{{ meta.title }}</title>
    <meta name="description" content="{{ meta.description | striptags | truncatechars:165 }}"/>
    {% if slug %}
    <link rel="canonical" href="{{ slug }}/"/>
    {% else %}
    <link rel="canonical" href="{{ meta.url }}/"/>
    {% endif %}
    
    <!-- OpenGraph Tags -->
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{ meta.title }}"/>
    <meta property="og:description" content="{{ meta.description | striptags | truncatechars:155 }}"/>
    <meta property="og:url" content="{{ meta.url }}/"/>
    <meta property="og:image" content="http://127.0.0.1:8000{{ post.get_image }}"/>
    <meta property="og:video" content="{{ meta.video | slice:'74:-27' }}"/>
    <meta property="article:published_time" content="{{ post.publish|date:'c' }}"/>
    <meta property="article:modified_time" content="{{ post.updated|date:'c' }}"/>
    <meta property="article:publisher" content=""/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{{ meta.title }}"/>
    <meta name="twitter:description" content="{{ meta.description | striptags | truncatechars:155 }}"/>
    <meta name="twitter:url" content="{{ meta.url }}/"/>
    <meta name="twitter:image" content="http://127.0.0.1:8000{{ post.get_image }}"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="700"/>
