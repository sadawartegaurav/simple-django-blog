{% extends "blog/base.html" %}
{% block content %}

<section class="section-profile-cover section-shaped my-0">
  <!-- Circles background -->
  <div class="shape shape-style-1 shape-primary alpha-4">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container py-lg-md d-flex">
    <div class="col px-0">
      <div class="row mt-5">
        <div class="col-lg-6 mt-5">
          <h1 class="display-3 text-white">Search Result:</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- SVG separator -->
  <div class="separator separator-bottom separator-skew">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="card card-profile shadow mt--300">
      <div class="px-4">
        <div class="row justify-content-center mt-4">
          {% for post in object_list %}
          <div class="col-lg-6 order-lg-2">
            <div class="card flex-md-row mb-4 shadow-sm h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-success text-uppercase">{{ post.author }}</strong>
                <h3 class="mb-0">
                  <a class="text-primary font-weight-light mb-2" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h3>
                <div class="mb-1 text-muted">{{ post.publish }}</div>
                <div class="card-text mb-auto">
                  <p>{{ post.body | safe | truncatewords:20 | linebreaks }}</p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
